<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="look.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a03b915da9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Kanit:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Weather for today☀️</title>
  </head>

  <body>
    <form>
      <input
        type="text"
        placeholder="  Enter your city "
        id="search"
        autocomplete="off"
      />
      <i class="fa-solid fa-bars" id="menu"></i>
    </form>
    <div class="card">
      <div class="row">
        <div class="column">
          <span class="mon"> Monday </span><br />
          <span class="icon1"> ⛅ </span><br />
          <span class="temp1"> +5°C</span>
        </div>

        <div class="column">
          <span class="tue"> Tuesday </span><br />
          <span class="icon2"> 🌤️ </span> <br /><span class="temp2"> +7°C</span>
        </div>
        <div class="column">
          <span class="wed">Wednesday </span><br />
          <span class="icon3"> 🌦️ </span><br />
          <span class="temp3"> +4°C</span>
        </div>
        <div class="column">
          <span class="thu"> Thursday </span><br />
          <span class="icon4"> 🌩️ </span><br />
          <span class="temp4"> +3°C</span>
        </div>
        <div class="column">
          <span class="fri"> Friday </span><br />
          <span class="icon5"> 🌥️ </span><br />
          <span class="temp5"> +5°C</span>
        </div>
        <div class="column">
          <span class="sat"> Saturday </span><br />
          <span class="icon6"> ⛅ </span><br />
          <span class="temp6"> +6°C</span>
        </div>
        <div class="column">
          <span class="sun"> Sunday </span><br />
          <span class="icon7"> ☀️ </span><br />
          <span class="temp7"> +8°C</span>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="left">
        <span class="maneicon">🌤️ </span>
        <span class="temperature">+5°C </span>
        <br />
        <span class="data">Monday, 10 November</span>
      </div>
      <div class="right">
        <span class="city">Tokyo</span>
        <br />
        <span class="country">Japan</span>
        <br />
        <span class="time">13:25 <small>PM</small></span>
      </div>
    </div>
    <div class="buttons">
      <button class="first-button">LEARN MORE</button>
      <button class="second-button">DOWNLOAD APP</button>
    </div>
  </body>
</html>
